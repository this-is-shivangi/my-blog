{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
    
    
    
    <div class='card-body'>

        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.text}}</p>
        <h2><a href="/details" class="btn btn-primary">{{ post.title }}</a></h2>

    </div>

    {% endfor %}
    

{% endblock %}
